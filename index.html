<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <style>
        body {
    background-color: #f0f0f0; /* Set background color */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center; /* Center content horizontally */
    align-items: center; /* Center content vertically */
    height: 100vh; /* Make sure the body takes the full viewport height */
}
.max-width {
    text-align: center; /* Center content within .max-width */
}
.home-content {
    padding: 20px;
}
.home-content > div {
    transform: scale(2.0); /* Increase size by 10% */
}
    </style>
<script>
    $(document).ready(function() {
    $(window).scroll(function() {
        // sticky navbar on scroll script
        if (this.scrollY > 20) {
            $('.navbar').addClass("sticky");
        } else {
            $('.navbar').removeClass("sticky");
        }

        // scroll-up button show/hide script
        if (this.scrollY > 500) {
            $('.scroll-up-btn').addClass("show");
        } else {
            $('.scroll-up-btn').removeClass("show");
        }
    });
    // typing text animation script
    var typed = new Typed(".typing", {
        strings: ["Student", "Developer", "Gamer", "editor"], /* You can add more words to it without changing the code. */
        typeSpeed: 100,
        backSpeed: 60,
        loop: true
    });
});
</script>
</head>

<body>
    <header class="home" id="home">
    <div class="max-width">
        <div class="home-content">
            <div class="text-1">Hello, my name is</div>
            <div style="margin: 20px;" class="text-2">Emmanuel Madhukar</div>
            <div class="tex-3">and I'm a <span style="color: crimson;" class="typing"</span></div>
        </div>
    </div>
    </header>
</body>

</html>
